<li class="note" id="notes_<%= note._id %>">
  <div class="count hide"><span>2048</span> <small>left</small></div>
  <button class="cancel hide">cancel</button>
  <button class="edit">edit</button>
  <div class="load hide"></div>
  <button class="save hide">save</button>
  <button class="del">delete</button>
  <div class="text"><%= note.parsed %></div>
  <textarea class="editbox hide"><%= note.text %></textarea>
</li>
