<li class="topic" id="topics_<%= topic._id %>">
  <a href="#<%= user.screen_name %>/topic/<%= topic._id %>">
    <div class="name">
      <%= topic.name %>
    </div>
  </a>
  <div class="load hide"></div>
  <button class="del">delete</button>
  <div class="notes">
    <div>
      <%= topic.stats.notes %> <small>notes</small>
    </div>
  </div>
</li>
